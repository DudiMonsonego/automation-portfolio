name: Run Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-html requests pytest-base-url
          playwright install --with-deps

      - name: Create Reports Directory
        run: mkdir -p reports/screenshots

      - name: Run tests
        # הרצה ללא הדגל הבעייתי בתוך הפקודה, כי הגדרנו אותו ב-ini
        run: python -m pytest --html=reports/report.html --self-contained-html
        continue-on-error: true

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/